name: CD - Automated Training Pipeline

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Model architecture'
        required: true
        type: choice
        options:
          - birnn
          - pinn
          - modified_mlp
          - all
      mode:
        description: 'Training mode'
        required: true
        type: choice
        options:
          - forward
          - inverse
      patient:
        description: 'Patient number (2-11 for synthetic, 1-15 for real)'
        required: true
        type: number
      data_type:
        description: 'Data type'
        required: true
        type: choice
        options:
          - synthetic
          - real
        default: 'synthetic'
      inverse_params:
        description: 'Parameters to estimate (comma-separated, only for inverse)'
        required: false
        default: 'ksi'
      use_aws:
        description: 'Run on AWS EC2 (vs GitHub runner)'
        required: true
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.9'
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  AWS_REGION: eu-west-2

jobs:
  # ===========================================================================
  # Training on GitHub Runners
  # ===========================================================================
  train-github:
    name: Train on GitHub Runner
    runs-on: ubuntu-latest
    if: ${{ inputs.use_aws == false }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Download data (if needed)
        run: |
          # Placeholder for DVC pull or data download
          # dvc pull data/synthetic
          echo "Data ready"
      
      - name: Run training
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
        run: |
          if [ "${{ inputs.mode }}" == "forward" ]; then
            python scripts/train_forward.py \
              --model ${{ inputs.model }} \
              --patient ${{ inputs.patient }} \
              --data-type ${{ inputs.data_type }} \
              --epochs 2000
          else
            python scripts/train_inverse.py \
              --config configs/${{ inputs.model }}_inverse.yaml \
              --patient ${{ inputs.patient }} \
              --data-type ${{ inputs.data_type }} \
              --inverse-params $(echo ${{ inputs.inverse_params }} | tr ',' ' ')
          fi
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: training-results-${{ inputs.model }}-${{ inputs.patient }}
          path: results/
      
      - name: Send notification
        if: always()
        run: |
          echo "Training completed: ${{ inputs.model }} on Patient ${{ inputs.patient }}"
          echo "Status: ${{ job.status }}"

  # ===========================================================================
  # Training on AWS EC2
  # ===========================================================================
  train-aws:
    name: Train on AWS EC2
    runs-on: ubuntu-latest
    if: ${{ inputs.use_aws == true }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get EC2 instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=T1D-PINN-Training" \
                      "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
      
      - name: Send training command to EC2
        run: |
          # Prepare command
          if [ "${{ inputs.mode }}" == "forward" ]; then
            CMD="cd /home/ubuntu/T1D_PINN_Project && \
                 source venv/bin/activate && \
                 python scripts/train_forward.py \
                   --model ${{ inputs.model }} \
                   --patient ${{ inputs.patient }} \
                   --data-type ${{ inputs.data_type }} \
                   --epochs 2000"
          else
            CMD="cd /home/ubuntu/T1D_PINN_Project && \
                 source venv/bin/activate && \
                 python scripts/train_inverse.py \
                   --config configs/${{ inputs.model }}_inverse.yaml \
                   --patient ${{ inputs.patient }} \
                   --data-type ${{ inputs.data_type }} \
                   --inverse-params $(echo ${{ inputs.inverse_params }} | tr ',' ' ')"
          fi
          
          # Execute via SSM
          aws ssm send-command \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=['$CMD']" \
            --output text
      
      - name: Monitor training
        run: |
          echo "Training started on EC2 instance ${{ steps.get-instance.outputs.instance_id }}"
          echo "Check MLflow UI for progress: ${{ env.MLFLOW_TRACKING_URI }}"
      
      - name: Download results from S3
        run: |
          # Wait for training to complete (simplified - in production use proper monitoring)
          sleep 60
          
          # Download results
          aws s3 sync s3://t1d-pinn-results/latest/ ./results/
      
      - name: Upload results artifact
        uses: actions/upload-artifact@v3
        with:
          name: training-results-aws-${{ inputs.model }}-${{ inputs.patient }}
          path: results/

  # ===========================================================================
  # Docker-based Training
  # ===========================================================================
  train-docker:
    name: Train with Docker
    runs-on: ubuntu-latest
    if: ${{ inputs.use_aws == false }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: t1d-pinn:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run training in Docker
        run: |
          if [ "${{ inputs.mode }}" == "forward" ]; then
            docker run --rm \
              -v $(pwd)/data:/data:ro \
              -v $(pwd)/results:/results:rw \
              -v $(pwd)/configs:/app/configs:ro \
              -e MLFLOW_TRACKING_URI=${{ env.MLFLOW_TRACKING_URI }} \
              t1d-pinn:latest \
              python scripts/train_forward.py \
                --model ${{ inputs.model }} \
                --patient ${{ inputs.patient }} \
                --data-type ${{ inputs.data_type }} \
                --epochs 2000
          else
            docker run --rm \
              -v $(pwd)/data:/data:ro \
              -v $(pwd)/results:/results:rw \
              -v $(pwd)/configs:/app/configs:ro \
              -e MLFLOW_TRACKING_URI=${{ env.MLFLOW_TRACKING_URI }} \
              t1d-pinn:latest \
              python scripts/train_inverse.py \
                --config configs/${{ inputs.model }}_inverse.yaml \
                --patient ${{ inputs.patient }} \
                --data-type ${{ inputs.data_type }} \
                --inverse-params $(echo ${{ inputs.inverse_params }} | tr ',' ' ')
          fi
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: training-results-docker-${{ inputs.model }}-${{ inputs.patient }}
          path: results/

  # ===========================================================================
  # Post-Training Analysis
  # ===========================================================================
  analyze:
    name: Post-Training Analysis
    runs-on: ubuntu-latest
    needs: [train-github]
    if: always() && needs.train-github.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download results
        uses: actions/download-artifact@v3
        with:
          name: training-results-${{ inputs.model }}-${{ inputs.patient }}
          path: results/
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
      
      - name: Generate visualizations
        run: |
          python scripts/visualise.py --results-dir results/
      
      - name: Evaluate model
        run: |
          python scripts/evaluate.py --results-dir results/ --output metrics.csv
      
      - name: Upload visualizations
        uses: actions/upload-artifact@v3
        with:
          name: visualizations-${{ inputs.model }}-${{ inputs.patient }}
          path: results/plots/
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Training completed successfully! Check artifacts for results.'
            })
